<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Gere etiquetas de validade para alimentos com base nas condições de armazenamento. Ideal para controle de qualidade e segurança alimentar.">
  <title>Aplicativo de Etiqueta de Alimentos</title>
  <link rel="stylesheet" href="style.css">

  <!-- Preconnect to external sources -->
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts with display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville:ital@1&family=Roboto&family=Satisfy&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

  <!-- Asynchronous loading of Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6899747577652690"
     crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <h1 id="etiqueta">Etiqueta: Validade de Alimentos</h1>
    <div class="form">
      <label for="condicao">Condição de Armazenamento:</label>
      <select id="condicao">
        <option value="Refrigerado">Refrigerado</option>
        <option value="Congelado -10°C a -18°C">Congelado -10°C a -18°C</option>
        <option value="Congelado Temperatura menor que -18°C">Congelado Temperatura menor que -18°C</option>
        <option value="Seco (Após Abertura da Embalagem)">Seco (Após Abertura da Embalagem)</option>
      </select>

      <label for="alimento">Alimento:</label>
      <select id="alimento">
        <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
      </select>
      <input type="text" id="alimento-personalizado" placeholder="Digite o nome do alimento" style="display: none;" />


      <div class="row">
        <label for="data-inicial" class="label-inline">Data Inicial:</label>
        <input type="date" id="data-inicial">
      </div>

      <div class="row">
        <button id="calcular">Imprimir Etiqueta</button>
      </div>
    </div>
    <div id="resultado">
      <!-- Local para exibir o resultado da data de validade -->
      <div class="etiqueta">
        <div class="linha">Produto:</div>
        <div class="linha">Armazenamento:</div>
        <div class="linha">Fabricação:</div>
        <div class="linha">Validade:</div>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>

</html>
